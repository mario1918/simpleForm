<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input {
            margin-bottom: 5px;
        }

        fieldset {
            margin-bottom: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <fieldset>
        <legend>
            Header
        </legend>
        <div>
            <div style="float: left;">
                <label>Number </label>
                <input type="number">
            </div>

            <div style="float: right;">
                <label >Work order no.</label>
                <input type="number">
            </div>

            <div style="clear: both;"></div>
            
        </div>
        <br>
        <div>
            <div style="float: left;">
                <label>Intervention start</label>
                <br>
                <input type="date" name="" id="">
            </div>

            <div style="float: right;">
                <label>Intervention end</label>
                <br>
                <input type="date" name="" id="">
            </div>
            <div style="clear: both;"></div>
        </div>

        <div>
            <div style="float: left; width: 33%;">
                <label>Site of intervention</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 33%;">
                <label>Geographic area</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 33%;">
                <label>Town</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>
            <div style="clear: both;"></div>

        </div>

        <div>
            <div>
                <label>Intervention requested by</label>
                <br>
                <input type="text" style="width: 100%;">
            </div>
        </div>

        <div>
            <div>
                <label>Intervention performed in presence of</label>
                <br>
                <input type="text" style="width: 100%;">
            </div>
        </div>

        <div>
            <div style="float: left; width: 60%;">
                <label>Machine type</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Serial number</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Year</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>
            <div style="clear: both;"></div>
        </div>

        <div>
            <label>Work performed</label>
            <br>
            <textarea style="width: 100%; height: 75px; resize: none;"></textarea>
        </div>
        

    </fieldset>

    <fieldset>
        <legend>
            Travel to site
        </legend>
        <div>
            <div style="float: left; width: 60%;">
                <label>Place of departure</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Date</label>
                <br>
                <input type="date" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Time</label>
                <br>
                <input type="time" style="width: 90%;">
            </div>
            <div style="clear: both;"></div>
        </div>

        <div>
            <div style="float: left; width: 60%;">
                <label>Place of arrival</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Date</label>
                <br>
                <input type="date" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Time</label>
                <br>
                <input type="time" style="width: 90%;">
            </div>
            <div style="clear: both;"></div>
        </div>

    </fieldset>

    <fieldset>
        <legend>
            Return from site
        </legend>
        <div>
            <div style="float: left; width: 60%;">
                <label>Place of departure</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Date</label>
                <br>
                <input type="date" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Time</label>
                <br>
                <input type="time" style="width: 90%;">
            </div>
            <div style="clear: both;"></div>
        </div>

        <div>
            <div style="float: left; width: 60%;">
                <label>Place of arrival</label>
                <br>
                <input type="text" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Date</label>
                <br>
                <input type="date" style="width: 90%;">
            </div>

            <div style="float: left; width: 20%;">
                <label>Time</label>
                <br>
                <input type="time" style="width: 90%;">
            </div>
            <div style="clear: both;"></div>
        </div>

    </fieldset>
</body>
</html>
